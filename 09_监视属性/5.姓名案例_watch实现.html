<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.姓名案例_watch实现</title>
    <link rel="icon" href="/logo.svg">
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        computed 和 watch 之间的区别：
        1.computed 能完成的功能，watch 都可以完成。
        2.watch 能完成的功能，computed 不一定能完成，例如：watch可以进行异步操作
        使用原则：
        1.所被vue管理的函数，最好写成普通函数，这样this的指向才是vm 或者 组件实例对象。
        2.所有不被Vue 管理的函数（定时器的回调函数、ajax的回调函数等， Promise的回调函数），最好写成箭头函数，这样this的指向才是vm 或者 组件实例对象。
     -->
    <div id="root">
      姓：<input type="text" v-model="firstName"  ><br/>
      名：<input type="text" v-model="lastName"  ><br/>
      全名：<span>{{fullName}}</span>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false //阻止vue 在启动时生成生产提示
        const vm=new Vue({
            el:"#root",
            data:{
                firstName:"张",
                lastName:"三",
                fullName:"张-三"
            },
            computed:{
         
            },
            watch:{
                firstName(newValue){
                    setTimeout(() => {
                        this.fullName=newValue+"-"+this.lastName
                    }, 1000);
                    
                },
                lastName(newValue){
                    this.fullName=this.firstName+"-"+newValue
                }
            }
        })
    </script>
</body>
</html>
