<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.更新时的一个问题</title>
    <link rel="icon" href="/logo.svg">
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>列表排序</h2>
        <button @click="updateMei">更新马老师</button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue 在启动时生成生产提示

        new Vue({
            el: "#root",
            data: {
               
                persons: [
                    { id: '001', name: '马冬梅', age: 17, sex: '女' },
                    { id: '002', name: '周冬雨', age: 18, sex: '女' },
                    { id: '003', name: '周杰伦', age: 19, sex: '男' },
                    { id: '004', name: '温兆伦', age: 12, sex: '男' },
                ],
            },
            methods: {
                updateMei(){
                    // this.persons[0].name='马老师'
                    this.persons[0]= { id: '001', name: '马老师', age: 55, sex: '男' }
                }
            },
        })
    </script>
</body>

</html>
