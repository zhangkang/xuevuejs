<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.Vue监测数据改变的原理_数组</title>
    <link rel="icon" href="/logo.svg">
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>学校信息</h1>
        <h2>学校名称:{{school.name}}</h2>
        <h2>学校地址:{{school.address}}</h2>
        <h2>校长是:{{school.leader}}</h2>
        <hr>
        <h1>学生信息</h1>
        <button @click="student.age++">年龄+1</button> <br>
        <button @click="addSex">添加一个性别属性，默认值是男</button> <br>
        <button @click="student.sex='保密'">修改性别</button> <br>
        <button @click="addFriend">在列表首位添加一个朋友</button> <br>
        <button @click="updateFirstFriend">修改第一个朋友的名字为张三</button> <br>
        <button>添加一个爱好</button> <br>
        <button>修改一个爱好：食饼</button> <br>
        <button>年龄+1</button> <br>
        <h2>姓名：{{student.name}}</h2>
        <h2 v-if="student.sex">性别：{{student.sex}}</h2>
        <h2>年龄：{{student.age}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="index">
                {{h}} 
            </li>
        </ul>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}} -- {{f.age}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue 在启动时生成生产提示

        new Vue({
            el: "#root",
            data: {
               school:{
                 sname:"X学院",
                 address:"马鞍山"
               },
               student:{
                name:'kun',
                age:18,
                hobby:['唱','跳','rap','篮球'],
                friends:[
                    {name:'ikun',age:35},
                    {name:'小黑子',age:35},
                ]
               }
               

            },
            methods: {
                addSex(){
                    //Vue.set(this.student,'sex','男')
                    this.$set(this.student,'sex','男')
                },
                addFriend(){
                    this.student.friends.unshift({name:'java',age:80})
                },
                updateFirstFriend(){
                    this.student.friends[0].name='cxk'
                }
            },
        })
    </script>
</body>

</html>
