<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <link rel="icon" href="/logo.svg">
    <script src="../js/vue.js"></script>
</head>

<body>
   
<!--准备好一个容器-->
    <div id="root">
        <form>
            user: <input type="text" v-model="account"  ><br><br>
            pass: <input type="password"  v-model="password"  ><br><br>
            sex: 
            男 <input type="radio" name="sex" v-model="sex" value="男">
            女 <input type="radio" name="sex" v-model="sex" value="女"><br><br>
            爱好： 唱<input type="checkbox" v-model="hobby" value="1" >
            跳<input type="checkbox"  v-model="hobby"  value="2" >
            篮球<input type="checkbox"  v-model="hobby"  value="3" ><br><br>
            校区： 
            <select>
                <option value="">请选择校区</option>
                <option value="1">上海</option>
                <option value="2">马鞍山</option>
            </select>
            <br><br>
            其他信息：
            <textarea></textarea><br><br>
            阅读并接受 <a href="">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue 在启动时生成生产提示

        new Vue({
            el: "#root",
            data: {
               account:"",
               password:"",
               sex:"女",
               hobby:[],
               

            },
             
        })
    </script>
</body>

</html>
