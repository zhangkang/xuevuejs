<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定样式</title>
    <link rel="icon" href="/logo.svg">
    <style>
        .basic{
           background-color: aqua;
        }
        .happy{
            background-color:antiquewhite;
        }
        .sad{
            background-color:aquamarine;
        }
        .normal{
            background-color:beige;
        }
        .acss1{
            background-color:bisque;
        }
        .acss2{
            background-color:blanchedalmond;
        }
        .acss3{
            background-color:burlywood;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 绑定class样式,字符串写法 适用于:类名不确定,需要动态指定 -->
        <div class="basic" :class="mood" @click="changeMood">{{userName}}</div>
        <!-- 绑定class样式,数组写法 适用于:要绑定的样式个数不确定 名字也不确定 -->
        <div class="basic" :class="classArr">{{userName}}</div>
        <!-- 绑定class样式,对象写法 适用于:要绑定的样式个数确定 名字确定 但要动态决定用不用 -->
        <div class="basic" :class="classObj">{{userName}}</div>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false //阻止vue 在启动时生成生产提示
        const vm=new Vue({
            el:"#root",
            data:{
              userName:"张三",//名称不能写成name
              mood:"normal",
              classArr:['acss1','acss2','acss3'],
              classObj:{
                'acss1':false,
                'acss2':false,
              }
            },
            methods:{
                changeMood(){
                    this.mood="happy"
                    // const arr=['happy','sad','normal']
                    // const index=Math.floor(Math.random()*3)
                    // console.log(index)
                    // this.mood=arr[index]
                }
            },
        })
    </script>
</body>
</html>
